<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Quote Page</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&#124;Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cover">
    <div class="wrapper">
      <p class="quote">"The freedom of mankind does not lie in the fact that we can do what we want, but that we do not have to do that which we do not want."</p>
      <p class="author">Jean-Jacques Rousseau</p>
    </div>
  </header>
</body>
</html>
